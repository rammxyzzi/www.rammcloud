<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <input id="login-username" type="text" placeholder="Username" class="w-full px-4 py-2 mb-4 border rounded" />
    <input id="login-password" type="password" placeholder="Password" class="w-full px-4 py-2 mb-4 border rounded" />
    <button onclick="login()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Login</button>
    <p id="login-error" class="text-red-500 text-sm mt-2 hidden">Username atau password salah.</p>
    <p class="text-sm mt-4 text-center">Belum punya akun? <a href="register.html" class="text-blue-500">Daftar di sini</a></p>
  </div>
</body>
</html>
